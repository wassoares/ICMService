<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"></meta>
</head>
<body>
<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">ICMS Difal</h4>
			</div>
			<form name="frmDiferencial" novalidate >
				<div class="modal-body">
					<div class="row">
						<div class="form-group col-sm-6">
							<label for="custo">Custo da Mercadoria</label>							
							<div class="input-group">
								<span class="input-group-addon">R$</span>
								<input type="number" id="custo" class="form-control" ng-model="diferencial.custoMercadoria.valor" pattern="\d*([^,]\.\d{1,2})?" required ></input>
							</div>
						</div>
						<div class="form-group col-sm-6">
							<label for="credito">Crédito de ICMS</label>
							<div class="input-group">
								<span class="input-group-addon">R$</span> 
								<input type="number" id="credito" class="form-control" ng-model="diferencial.custoMercadoria.credito" pattern="\d*([^,]\.\d{1,2})?" required ></input>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-sm-3 col-xs-6">
							<label for="origem">Uf de Origem</label> 
							<select id="origem" class="form-control" ng-model="diferencial.custoMercadoria.ufOrigem" ng-minlength="2" required >
								<option ng-repeat="uf in listaEstados">{{uf}}</option>
							</select>
						</div>
						<div class="form-group col-sm-3 col-xs-6">
							<label for="aliquota-interna">Aliquota Interna</label>
							<input type="text" id="aliquota-interna" readonly="readonly" class="alignment form-control" value="{{diferencial.aliquotaInterna | percentage: 0}}"></input>
						</div>
						<div class="form-group col-sm-3 col-xs-6">
							<label for="destino">Uf de Destino</label> 
							<select id="destino" class="form-control" ng-model="diferencial.custoMercadoria.ufDestino" ng-minlength="2" required >
								<option ng-repeat="uf in listaEstados">{{uf}}</option>
							</select>
						</div>
						<div class="form-group col-sm-3 col-xs-6">
							<label for="aliquota-externa">Aliq.Interestadual</label>
							<input type="text" id="aliquota-externa" readonly="readonly" class="alignment form-control" value="{{diferencial.aliquotaExterna | percentage: 0}}"></input>								
						</div>
					</div>
					<div class="row">
						<div class="form-group col-sm-6">
							<label for="rotina-funcep">Rotina Funcep</label> 
							<select id="rotina-funcep" class="form-control" ng-model="diferencial.rotinaFuncep" ng-minlength="6" ng-maxlength="10" required >
								<option ng-repeat="rotina in rotinas">{{rotina}}</option>
							</select>
						</div>	
						<div class="form-group col-sm-6">
							<label for="data-calculo">Data do Cálculo</label>							
							<input type="date" id="data-calculo" class="form-control" ng-model="diferencial.dataCalculo" pattern="\d{4}-\d{1,2}-\d{1,2}" min="2016-01-01" max="2019-12-31" required ></input>							
						</div>											
					</div>
					<div class="row">						
						<div class="form-group col-sm-3 col-xs-6">
							<label for="aliquota-funcep">Aliq.Funcep</label>
							<input type="text" id="aliquota-funcep" readonly="readonly" class="alignment form-control" value="{{diferencial.aliquotaFuncep | percentage: 0}}"></input>								
						</div>
						<div class="form-group col-sm-3 col-xs-6">
							<label for="valor-funcep">Valor Funcep</label>
							<input type="text" id="valor-funcep" readonly="readonly" class="alignment form-control" value="{{diferencial.valorFuncep | currency}}"></input>								
						</div>
						<div class="form-group col-sm-6">
							<label for="credito-destacado">Crédito Destacado</label>
							<input type="text" id="credito-destacado" readonly="readonly" class="alignment form-control" value="{{diferencial.creditoDestacado | currency}}"></input>								
						</div>
					</div>							
					<div class="row">
						<div class="form-group col-sm-6">
							<label for="imposto">Valor do Imposto Gerado</label>
							<input type="text" id="imposto" readonly="readonly" class="alignment form-control" value="{{diferencial.valor | currency}}"></input>								
						</div>
						<div class="form-group col-sm-3 col-xs-6">
							<label for="partilha-origem">Partilha Origem</label>
							<input type="text" id="partilha-origem" readonly="readonly" class="alignment form-control" value="{{diferencial.partilhaOrigem | currency}}"></input>								
						</div>
						<div class="form-group col-sm-3 col-xs-6">
							<label for="partilha-destino">Partilha Destino</label>
							<input type="text" id="partilha-destino" readonly="readonly" class="alignment form-control" value="{{diferencial.partilhaDestino | currency}}"></input>								
						</div>						
					</div>
				</div>
				<div class="modal-footer">
					<button type="reset" class="btn btn-default"  ng-click="limpar()">Limpar</button>
					<button type="submit" class="btn btn-primary" ng-disabled="frmDiferencial.$invalid" ng-click="calcular()">Calcular</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
